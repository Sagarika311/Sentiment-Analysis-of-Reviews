<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sentiment Analyzer</title>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="/static/style.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center p-3">

<!-- Floating sentiment emojis -->
<span class="emoji" style="left: 2%; top: 10%; animation-duration: 14s;">😃</span>
<span class="emoji" style="left: 8%; top: 50%; animation-duration: 17s;">😐</span>
<span class="emoji" style="left: 12%; top: 30%; animation-duration: 20s;">😢</span>
<span class="emoji" style="left: 16%; top: 70%; animation-duration: 16s;">😄</span>
<span class="emoji" style="left: 20%; top: 20%; animation-duration: 19s;">😶</span>
<span class="emoji" style="left: 24%; top: 60%; animation-duration: 21s;">😭</span>
<span class="emoji" style="left: 28%; top: 15%; animation-duration: 18s;">😃</span>
<span class="emoji" style="left: 32%; top: 40%; animation-duration: 22s;">😐</span>
<span class="emoji" style="left: 36%; top: 55%; animation-duration: 20s;">😄</span>
<span class="emoji" style="left: 40%; top: 25%; animation-duration: 23s;">😢</span>
<span class="emoji" style="left: 44%; top: 70%; animation-duration: 17s;">😃</span>
<span class="emoji" style="left: 48%; top: 10%; animation-duration: 19s;">😐</span>
<span class="emoji" style="left: 52%; top: 50%; animation-duration: 21s;">😄</span>
<span class="emoji" style="left: 56%; top: 30%; animation-duration: 22s;">😢</span>
<span class="emoji" style="left: 60%; top: 60%; animation-duration: 18s;">😃</span>
<span class="emoji" style="left: 64%; top: 20%; animation-duration: 21s;">😐</span>
<span class="emoji" style="left: 68%; top: 40%; animation-duration: 19s;">😄</span>
<span class="emoji" style="left: 72%; top: 55%; animation-duration: 23s;">😢</span>
<span class="emoji" style="left: 76%; top: 15%; animation-duration: 20s;">😃</span>
<span class="emoji" style="left: 80%; top: 35%; animation-duration: 18s;">😐</span>
<span class="emoji" style="left: 84%; top: 50%; animation-duration: 22s;">😄</span>
<span class="emoji" style="left: 88%; top: 25%; animation-duration: 19s;">😢</span>
<span class="emoji" style="left: 92%; top: 60%; animation-duration: 21s;">😃</span>
<span class="emoji" style="left: 96%; top: 10%; animation-duration: 23s;">😐</span>
<span class="emoji" style="left: 98%; top: 45%; animation-duration: 20s;">😄</span>

  <div class="w-100" style="max-width: 42rem;">
    <div class="card p-4 bg-white">
      
      <h1 class="text-center mb-3 text-dark">
        Sentiment Analyzer
      </h1>
      <p class="text-center text-secondary mb-4">
        Analyze text sentiment with AI — powered by Flask
      </p>

      <label for="review" class="visually-hidden">Enter text</label>
      <textarea id="review"
        class="form-control mb-3 bg-white text-dark"
        rows="5"
        placeholder="Type your text here... (Tip: press Ctrl+Enter or Cmd+Enter to submit)"></textarea>

      <button id="analyzeBtn"
        class="btn btn-primary w-100 d-flex justify-content-center align-items-center gap-2"
        aria-live="polite">
        🔍 Analyze
      </button>

      <div id="result" class="mt-4 d-none" role="status" aria-live="polite">
        <h5 class="d-flex align-items-center fw-semibold">
          Result:
          <span id="labelBadge" class="ms-3 px-3 py-1 rounded-pill text-white shadow-sm"></span>
        </h5>

        <div class="mt-3">
          <div class="progress rounded-pill" style="height: 2rem;">
            <div id="scoreBar" class="progress-bar d-flex justify-content-center align-items-center fw-semibold" role="progressbar" style="width: 0%;">
              0%
            </div>
          </div>
          <p id="scoreText" class="text-secondary small mt-2"></p>
        </div>

        <div id="otherScores" class="mt-4 d-none">
          <h6 class="fw-medium mb-2 text-secondary">All Scores</h6>
          <ul id="scoreList" class="list-unstyled small text-secondary"></ul>
        </div>
      </div>

    </div>

    <p class="text-center text-muted small mt-4">
    Made by Sagarika
    </p>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
